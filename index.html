<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Application - Home</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="home-container">
    <header>
      <h1>Welcome to Tiruppur Bank</h1>
    </header>
    <section class="hero-section">
      <img src="banl.avif" alt="Bank Image" class="hero-image">
      <div class="hero-content">
        <p>
          Experience fast, secure, and modern banking with Tiruppur Bank. 
          Access your funds anytime and manage your account easily with our intuitive online banking system.
        </p>
      </div>
    </section>
    
    <section id="login-section">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button id="login-btn">Login</button>
      <p id="login-message" class="message"></p>
    </section>
  </div>
  <script src="home.js"></script>
</body>
</html>
